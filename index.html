<!DOCTYPE html>
<html lang="en">
<head>
  <title>Store Man</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="./UI/stylesheet/index.css">
  <link rel="icon" href="">
</head>
<body>

    <div class="container">
      <div class="header">
        <div class="site_name">StoreManager</div>
        <div class="nav">
          <button class="admin_button" title="login in as admin">
            <a href="#">ADMIN</a>
          </button>
          <button class="attendant_button" title="login in as attendant">
            <a href="./UI/login.html">ATTENDANT</a>
          </button>
        </div>
      </div>

      <h2 class="intro">MAKE MORE SALES</h2>
      <h5 class="sub_intro">A store inventory application</h5>

      <div class="centered">
          <button class="call_action">
            <a href="./UI/login.html">GET STARTED</a>
          </button>
      </div>

    </div>

  <script>
    const submit = document.querySelector('.sign-in-button');

    submit.addEventListener('click', () => {
      const usernameInput = document.querySelector('#username').value;
      const passwordInput = document.querySelector('#password').value;
      signIn({ usernameInput, passwordInput });
    })
    
    function signIn(loginDetails) {
      return fetch('https://stark-crag-43885.herokuapp.com/api/v1/auth/login', {
        method: 'POST',
        credentials: 'omit',
        headers: { 'Content-Type': 'application/json'},
        mode: 'cors',
        body: JSON.stringify(loginDetails)
      })
      .then(function(response) {
        const responseJson = response.json();
        return responseJson;
      })
      .then((data) => {
        sessionStorage.setItem('user', data.username);
        sessionStorage.setItem('token', data.token);
        window.location.assign('./UI/cart.html');
      })
      .catch((err) => {
        console.log(err);
      });
    }
  </script>
  
</body>
</html>
