<!DOCTYPE html>
<html lang="en">
<head>
    <title>Store Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/stylesheets/base.css">
	<link rel="stylesheet" href="/stylesheets/sign-up.css">
    <link rel="stylesheet" href="/stylesheets/responsive.css">
    <link rel="icon" href="">
</head>
<body>

  <header class="header">
    <a class="menu">
	  <svg xmlns="http://www.w3.org/20d00/svg" viewBox="0 0 24 24">
	    <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
	  </svg>
	</a>
	<h1>Store Manager App</h1>
  </header>
  <nav class="nav-bar">
    <li><a href="#">Products</a></li>
	<li><a href="#">Categories</a></li>
	<li><a href="#">Admin</a></li>
	<li><a href="#">Sales</a></li>
	<button class="login">User Login</div>
  </nav>
  <div class="sign-up">
    <form action="/forms/sign-up" method="post">
      <label for="firstname" class="col-25">Full Name</label>
      <input type="text" id="firstname" name="firstname" class="col-75" required>

	  <label for="email" class="col-25">Email</label>
      <input type="text" id="email" name="email" class="col-75" required>
	  
	  <label for="username" class="col-25">Username</label>
      <input type="text" id="username" name="username" class="col-75">
	  
	  <label for="password" class="col-25">Password</label>
      <input type="password" id="password" name="password" class="col-75">
	  
	  <label for="confirm-password" class="col-25">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" class="col-75">

      <label for="user-type" class="col-25">User Type</label>
      <select id="user-type" name="user-type" class="col-75" required>
        <option value="admin">Admin</option>
        <option value="attendant">Store Attendant</option>
      </select>
  
      <input class="submit-sign-up" type="submit" value="Submit">
    </form>
  </div>
  <script src="/javascripts/toggle.js"></script>
  
</body>
</html>
