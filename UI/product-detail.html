  <header class="header">
    <a class="menu">

    <h1>Store Man</h1>
    <nav class="nav-bar">
      <li><a href="https://mecsoccer.github.io/Store-Manager/UI/products.html">Products</a></li>
      <li><a href="https://mecsoccer.github.io/Store-Manager/UI/categories.html">Categories</a></li>

  <div class="content">

	  <h2 class="title">T-shirt 1</h2>
    
    <img src="https://mecsoccer.github.io/Store-Manager/UI/image/t-shirt.jpg" alt="product image" class="prod-image"/>
    
	  <div>

	  <div>

	  </div>

	  </div>
	  <div>
	    <label class="col-md">minimum quantity:</label>
		<span class="col-md">150</span>
	  </div>
	  <div>
	    <label class="col-md">price($):</label>
		<span class="col-md">2000</span>
	  </div>
	</div>
