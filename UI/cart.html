<!DOCTYPE html>
<html lang="en">
<head>
  <title>Store Man</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  <link rel="stylesheet" href="https://mecsoccer.github.io/Store-Manager/UI/stylesheet/base.css">
  <link rel="stylesheet" href="https://mecsoccer.github.io/Store-Manager/UI/stylesheet/cart.css">
  <link rel="stylesheet" href="https://mecsoccer.github.io/Store-Manager/UI/stylesheet/index.css">
  <link rel="stylesheet" href="https://mecsoccer.github.io/Store-Manager/UI/stylesheet/responsive.css">
  <link rel="icon" href="">
</head>
<body>

  <header class="header">
    <a class="menu">
      <svg xmlns="http://www.w3.org/20d00/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
      </svg>
    </a>
    <h1>
      <a href="https://mecsoccer.github.io/Store-Manager/index.html">Store Man</a>
    </h1>
    <nav class="nav-bar">
      <li><a href="https://mecsoccer.github.io/Store-Manager/UI/products.html">Products</a></li>
      <li><a href="https://mecsoccer.github.io/Store-Manager/UI/categories.html">Categories</a></li>
      <li class="login"><a href="https://mecsoccer.github.io/Store-Manager/UI/login.html">Logout</a></li>
    </nav>
  </header>

  <div class="content">
    <div class="cart">
	  <h3 class="cart-title">shopping cart</h3>
	  <div class="container">
		  <div class="description prod-details">
			<span class="prod-name col-c2">Product Name</span>
			<span class="quantity col-c4">qty</span>
			<span class="prod-price col-c4">Price($)</span>
		  </div>
		  <div class="prod-details">
			<span class="prod-name col-c2">T-shirt 1</span>
			<span class="quantity col-c4">10</span>
			<span class="prod-price col-c4">$1000</span>
		  </div>
		  <div class="prod-details">
			<span class="prod-name col-c2">fridge</span>
			<span class="quantity col-c4">1</span>
			<span class="prod-price col-c4">$800</span>
		  </div>
		  <div class="prod-details">
			<span class="prod-name col-c2">chair</span>
			<span class="quantity col-c4">2</span>
			<span class="prod-price col-c4">$100</span>
		  </div>
		  <div class="prod-details">
			<span class="prod-name col-c2">bed</span>
			<span class="quantity col-c4">1</span>
			<span class="prod-price col-c4">$300</span>
		  </div>
		  <div class="prod-details">
			<span class="prod-name col-c2">radio</span>
			<span class="quantity col-c4">1</span>
			<span class="prod-price col-c4">$100</span>
		  </div>
	  </div>
	  <div class="cart-total">
		<span class="total">
		  Total: <span>$10000</span>
		</span>
		<span class="cart-pay">
	      <button>place order</button>
		</span>
	  </div>
	</div>
  </div>
  
  <script src="https://mecsoccer.github.io/Store-Manager/UI/javascript/toggle.js"></script>
  
</body>
</html>
